{% extends 'ITBA/base-nav.html' %}
<!-- Contenido estatico -->
{% load static %}
<!-- Agrego titulo -->
{% block title %}Home{% endblock %}
<!-- Agrego contenido -->
{% block content %}
<div class="col" id="main-contenedor"
    style="background: var(--gradient); min-height:700px; height:fit-content; place-content:center;">

    <div class="card m-2" style="height: fit-content; width:40rem;">
        <div class="card-header">
            <h5 class="card-title">Prestamos</h5>
        </div>
        <div class="card-body">

            <p class="card-text">Gestión de prestamos.</p>
            <a href="{% url 'prestamos-empl'%}" class="btn btn-primary">Ver prestamos por sucursal</a>
            <a href="{% url 'sol-prestamos-empl' %}" class="btn btn-primary">Solicitar prestamo para cliente</a>

        </div>
    </div>
    <div class="card m-4" style="height: fit-content; width:40rem;">
        <div class="card-header">
            <h5 class="card-title">Prestamos</h5>
        </div>
        <div class="card-body">

            <p class="card-text">Gestión de prestamos.</p>

        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'ITBA/js/home.js' %}"></script>
<script src="{% static 'ITBA/js/movimientos.js' %}"></script>
{% endblock %}
